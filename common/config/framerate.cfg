# config format [framerate | firstmode | secondmode]
# 1.framerate
#  Duration time base is 1/96000 second.
#  So FRAME_RATE_DURATION is a frame display duration time use this time base as unit.
#  For example frame rate is 23.976 fps
#  framerate = 96000/23.976 = 4004, list mapping:
#  2397  4004
#  2398  4003
#  24    4000
#  25    3840
#  2997  3203
#  30    3200
#  50    1920
#  5994  1601
#  5992  1602
#  60    1600
# 2.firstmode
#  first adapted output mode for the framerate
# 3.secondmode
#  second adapted output mode for the framerate, when first not suitable
7680 50hz 25hz
4004 24hz 60hz
4003 24hz 60hz
4000 24hz 60hz
3840 25hz 50hz
3203 30hz 60hz
3200 30hz 60hz
1920 50hz 25hz
1602 60hz 30hz
1601 60hz 30hz
1600 60hz 30hz

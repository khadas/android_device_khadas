[start]
start_tag=amlogic_start


[lcd_Attr]

#version
version=1

#basic
model_name=ST5461D13-8
interface=LCD_P2P # LCD_TTL, LCD_LVDS, LCD_VBYONE, LCD_MLVDS, LCD_P2P
lcd_bits=8
screen_width=16
screen_height=9

#timming
h_active=3840
v_active=2160
h_period=5000
v_period=2250
hsync_width=16
hsync_bp=29
hsync_pol=0
vsync_width=6
vsync_bp=65
vsync_pol=0

#customer
fr_adjust_type=2 # 0-clock, 1-htotal, 2-vtotal, 3-auto_range, 4-hdmi_mode
ss_level=3 # 0-disable, 2000ppm/step
clk_auto_gen=1
pixel_clk=0 # unit in Hz

#interface

#p2p_attr
if_attr_0=0x11  #p2p_type: 0x0=ceds, 0x1=cmpi, 0x2=isp, 0x3=epi,
	# 0x10=chpi, 0x11=cspi, 0x12=usit
if_attr_1=12 #lane_num
if_attr_2=0x3210 #channel_sel0[15:0]
if_attr_3=0x7654 #channel_sel0[31:16]
if_attr_4=0xba98 #channel_sel1[15:0]
if_attr_5=0 #channel_sel1[31:16]
if_attr_6=0 #pn_swap
if_attr_7=0 #bit_swap

#phy_attr
if_attr_8=0x5 #vswing_level
if_attr_9=0x1 #preemphasis_level

#power
#power type:(0=cpu_gpio, 1=pmu_gpio, 2=signal, 3=extern, 0xff=ending)
#power index:(point gpios_index, or extern_index, 0xff=invalid)
#power value:(0=output low, 1=output high, 2=input)
#power delay:(unit in ms)

power_on_step = {
    0,0,1,20, #panel power on
    3,0,0,20, #pmu power on
    2,0,0,0,  #signal enable
    0xff,0,0,0, #ending
};

power_off_step = {
    2,0,0,20,  #signal disable
    0,0,0,100, #panel power off
    0xff,0,0,0, #ending
};


[lcd_ext_Attr]

#version
version=1

#ext_config
ext_name=ext_default
ext_index=0
ext_type=LCD_EXTERN_I2C
ext_status=1
#ext_type_config: value0~0 
value_0=0x36  #i2c_addr
value_1=0xff   #i2c_2nd_addr
value_2=0xff   #invalid
value_3=0xff   #cmd_size
value_4=0xff   #i2c_3rd_addr
value_5=0xff   #i2c_4th_addr


init_on = {
    0xc0,43,0x00,
            0x48,0x19,0xa4,0x00,0x00,0x23,0xfc,0x66,0xfb,0x2b,0x28,0x00,0x10,0x10,0x07,0x07,
            0x3e,0xc3,0xd3,0x33,0xa2,0xde,0x2b,0x02,0x3d,0x21,0xa1,0xbf,0x1a,0x71,0x33,0x0f,
            0xd0,0xa1,0x01,0x70,0x0e,0x1a,0x11,0xb5,0xcd,0xf9,
    0xff,0
};
init_off = {
    0xff,0
};


[Backlight_Attr]

#version
version=1

#name
bl_name=bl_pwm

#level

#bl_level_default_uboot_kernel
bl_level_uboot=100
bl_level_kernel=100

#bl_level_attr
bl_level_max=255
bl_level_min=10
bl_level_mid=128
bl_level_mid_mapping=128

#bl_ctrl_method: BL_CTRL_PWM, BL_CTRL_PWM_COMBO, BL_CTRL_LOCAL_DIMMING, BL_CTRL_EXTERN
bl_method=BL_CTRL_PWM

#bl_power_attr
bl_en_gpio=0
bl_en_gpio_on=1
bl_en_gpio_off=0
bl_on_delay=200
bl_off_delay=100

#pwm on/off delay
pwm_on_delay=10
pwm_off_delay=10

#bl_pwm_port: BL_PWM_A, BL_PWM_B, BL_PWM_C, BL_PWM_D, BL_PWM_E, BL_PWM_F, BL_PWM_VS
pwm_port=BL_PWM_E

#bl_pwm_attr
pwm_method=BL_PWM_POSITIVE # BL_PWM_NEGATIVE, BL_PWM_POSITIVE
pwm_freq=180 # pwm_vs: 1~4(vfreq multiple), other pwm: real freq(unit: Hz)
pwm_duty_max=100 # unit in %
pwm_duty_min=25 # unit in %

#bl_pwm_power
pwm_gpio=1
pwm_gpio_off=0


[panel_misc]
panel_misc_version=1
outputmode=2160p60hz
panel_reverse=0

[tcon_Path]
#version
version = 1
header = 1
data_load_level = 1

#path
TCON_BIN_PATH  = /odm_ext/etc/tvconfig/panel/tcon/ST5461D13/p2p_cspi.bin
TCON_DATA_0_BIN_PATH = /odm_ext/etc/tvconfig/panel/tcon_dither.bin
TCON_DATA_1_BIN_PATH = /odm_ext/etc/tvconfig/panel/tcon/ST5461D13/tcon_acc.bin
TCON_DATA_2_BIN_PATH = /odm_ext/etc/tvconfig/panel/tcon/ST5461D13/tcon_od.bin
#TCON_DATA_3_BIN_PATH = /odm_ext/etc/tvconfig/panel/tcon/ST5461D13/tcon_vac.bin

[end]
end_tag=amlogic_end

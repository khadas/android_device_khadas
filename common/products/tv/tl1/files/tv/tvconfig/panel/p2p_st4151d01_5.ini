[start]
start_tag=amlogic_start


[lcd_Attr]

#version
version=1

#basic
model_name=st4151d01_5
interface=LCD_P2P # LCD_TTL, LCD_LVDS, LCD_VBYONE, LCD_MLVDS, LCD_P2P
lcd_bits=8
screen_width=16
screen_height=9

#timming
h_active=3840
v_active=2160
h_period=5000
v_period=2250
hsync_width=16
hsync_bp=29
hsync_pol=0
vsync_width=6
vsync_bp=65
vsync_pol=0

#customer
fr_adjust_type=2 # 0-clock, 1-htotal, 2-vtotal, 3-auto_range, 4-hdmi_mode
ss_level=20 # 0-disable, 2000ppm/step
clk_auto_gen=1
pixel_clk=0 # unit in Hz

vlock_val_0=1 #vlock_en: 1=enable,0=disable
vlock_val_1=0x8 #vlock work mode
vlock_val_2=0 #vlock_pll_m_limit
vlock_val_3=3 #vlock_line_limit

#interface

#p2p_attr
if_attr_0=0x11  #p2p_type: 0x0=ceds, 0x1=cmpi, 0x2=isp, 0x3=epi,
	# 0x10=chpi, 0x11=cspi, 0x12=usit
if_attr_1=12 #lane_num
if_attr_2=0x3210 #channel_sel0[15:0]
if_attr_3=0x7654 #channel_sel0[31:16]
if_attr_4=0xba98 #channel_sel1[15:0]
if_attr_5=0 #channel_sel1[31:16]
if_attr_6=0 #pn_swap
if_attr_7=0 #bit_swap

#phy_attr
if_attr_8=0x3 #vswing_level
if_attr_9=0x6 #preemphasis_level

#power
#power type:(0=cpu_gpio, 1=pmu_gpio, 2=signal, 3=extern, 0xff=ending)
#power index:(point gpios_index, or extern_index, 0xff=invalid)
#power value:(0=output low, 1=output high, 2=input)
#power delay:(unit in ms)

power_on_step = {
    0,0,1,2000, #panel power on
    3,0,0,10,  #extern i2c init
    2,0,0,0,  #signal enable
    0xff,0,0,0, #ending
};

power_off_step = {
    2,0,0,20,  #signal disable
    0,0,0,100, #panel power off
    0xff,0,0,0, #ending
};


[lcd_ext_Attr]

#version
version=1

#ext_config
ext_name=ext_default
ext_index=0
ext_type=LCD_EXTERN_I2C
ext_status=1

#ext_type_cnfig: value0~0
value_0=0x33	#i2c_addr
value_1=0xff	#i2c_2nd_addr
value_2=0xff	#invalid
value_3=0xff	#cmd_size

init_on = {
	0xc0,2,0x64,0x80,
	0xfd,1,10,
	0xc0,43,0x00,0x48,0x19,0xa4,0x00,0x03,0x23,0xfc,0x66,0x7b,0x26,
			0x26,0x00,0x14,0x14,0x07,0x07,0x3a,0xa3,0xa1,0x32,
			0x82,0xd2,0x2a,0x52,0x37,0x20,0x91,0xad,0x17,0x11,
			0x0e,0x0d,0x70,0x7c,0x01,0x60,0x0e,0x17,0xb1,0x7f,
			0x7f,0x70,
	0xfd,1,10,
	0xff,0,
};

init_off = {
	0xff,0,
};

[Backlight_Attr]

#version
version=1

#name
bl_name=bl_pwm_combo

#level

#bl_level_default_uboot_kernel
bl_level_uboot=76
bl_level_kernel=0xa0ff

#bl_level_attr
bl_level_max=255
bl_level_min=10
bl_level_mid=128
bl_level_mid_mapping=128

#bl_ctrl_method: BL_CTRL_PWM, BL_CTRL_PWM_COMBO, BL_CTRL_LOCAL_DIMMING, BL_CTRL_EXTERN
bl_method=BL_CTRL_PWM_COMBO

#bl_power_attr
bl_en_gpio=0
bl_en_gpio_on=1
bl_en_gpio_off=0
bl_on_delay=500
bl_off_delay=100

#pwm on/off delay
pwm_on_delay=105
pwm_off_delay=10

#bl_pwm_port: BL_PWM_A, BL_PWM_B, BL_PWM_C, BL_PWM_D, BL_PWM_E, BL_PWM_F, BL_PWM_VS
pwm_port=BL_PWM_C
pwm2_port=BL_PWM_F

#bl_pwm_attr
pwm_method=BL_PWM_POSITIVE # BL_PWM_NEGATIVE, BL_PWM_POSITIVE
pwm_freq=180 # pwm_vs: 1~4(vfreq multiple), other pwm: real freq(unit: Hz)
pwm_duty_max=100 # unit in %
pwm_duty_min=25 # unit in %

pwm2_method=BL_PWM_POSITIVE
pwm2_freq=18000
pwm2_duty_max=100
pwm2_duty_min=20

#bl_pwm_power
pwm_gpio=1
pwm_gpio_off=0
pwm2_gpio=2
pwm2_gpio_off=0

#bl_pwm_combo_level_mapping
pwm_level_max=50
pwm_level_min=10
pwm2_level_max=255
pwm2_level_min=50


[panel_misc]
panel_misc_version=1
outputmode=2160p60hz
panel_reverse=0


[tcon_Path]
TCON_BIN_PATH  = /mnt/vendor/odm_ext/etc/tvconfig/panel/tcon/st4151d01/43inch_cspi_0827.bin
#TCON_VAC_PATH = /mnt/vendor/odm_ext/etc/tvconfig/panel/tcon/st4151d01/p2p_ceds_vac_43inch.ini
#TCON_EXT_B0_BIN_PATH = /mnt/vendor/odm_ext/etc/tvconfig/panel/tcon/st4151d01/tcon_p_gamma.bin
#TCON_EXT_B1_BIN_PATH = /mnt/vendor/odm_ext/etc/tvconfig/panel/tcon/st4151d01/tcon_pmu.bin
#TCON_EXT_B0_SPI_BIN_PATH = /mnt/vendor/odm_ext/etc/tvconfig/panel/tcon/st4151d01/p_gamma.bin

[3dlut_Path]
3DLUT_BIN_PATH = /mnt/vendor/odm_ext/etc/tvconfig/panel/3dlut.bin

[tcon_spi_Attr]

#version
version=1

#block0
demura_lut_offset=0x0
demura_lut_size=0x9b9d0
block0_param_0=0
block0_param_1=0
block0_param_2=0
block0_param_3=0
block0_param_4=0
block0_param_5=0

#block1
p_gamma_offset=0xff000
p_gamma_size=0x2a
block1_param_0=0
block1_param_1=0
block1_param_2=0
block1_param_3=0
block1_param_4=0
block1_param_5=0

#block2
acc_lut_offset=0
acc_lut_size=0
block2_param_0=0
block2_param_1=0
block2_param_2=0
block2_param_3=0
block2_param_4=0
block2_param_5=0

#block3
auto_flicker_offset=0
auto_flicker_size=0
block3_param_0=0
block3_param_1=0
block3_param_2=0
block3_param_3=0
block3_param_4=0
block3_param_5=0

[end]
end_tag=amlogic_end
